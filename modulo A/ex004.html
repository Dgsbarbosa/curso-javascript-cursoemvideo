<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // escrevendo no documento
        var nome = window.prompt('Qual o seu nome')
        document.write('Seja bem vinda(o)<br/>')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/><br/>`)
        
        //
        var n = 151.7
        
        document.write(`O numero é <br/>${n}<br/>`)
        document.write(`O numero com duas casa decimais <br/>${n.toFixed(2)}<br/>`)
        document.write(`O numero com ponto ao inves de virgula <br/>${n.toFixed(3).replace('.',(','))}<br/>`)
        
        
        document.write(`O numero em reais é ${n.toLocaleString('pt-BR',{style: 'currency', curency: 'BRL'})}`)
    </script>
</body>
</html>
