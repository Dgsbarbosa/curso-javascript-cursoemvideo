<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 004</title>
    <style>
        body{
            background-color: rgb(43, 43, 231);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
                  
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Este é o inicio de algo grandioso</p>
    


    <script>
        //Metodo sem conversao dos dados, retorna a concatenação
         var n1 = (window.prompt('Digite o primeiro número!'))
         var n2 = (window.prompt('Digite o segundo número!'))
         var sum = n1 + n2
         window.alert('Você digitou,' + n1 + ' e ' + n2)
         window.alert('A concatenação de ' + n1 + ' + ' + n2 + ' = ' + sum)

         //Metodo com conversão dos dados usando Number.parseInt e Number.parseFloat
         var n3 = Number.parseInt(n1)
         var n4 = Number.parseFloat(n2)
         var sum = n3 + n4
         //resumindo com o `${}`
         window.alert(`A soma de ${n1} + ${n2} = ${sum}`)
        
    </script>
</body>
</html>
