<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionadade</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    Nacionadade: <input type="text" id="nacion">
    <input type="button" value="Verificar"  onclick="pais()">
    <div id="res"></div>

    <script>
        function pais(){
        var nac = window.document.querySelector('input#nacion')
        var res = window.document.querySelector('div#res')
        
        res.innerText = `Seu pais e ${nac}`
        }
    </script>
</body>
</html>
